<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Belanosima&family=Changa&family=Fasthand&family=Martian+Mono:wght@100&family=Playfair+Display&family=Playfair+Display+SC&display=swap" rel="stylesheet">

    
</head>
<body>
    <div id="blur_bg" class="background"></div>
    <div class="main_container">
        <div class="song_content">
            <h2 id="artist">~ Avnish</h2>
            <h1 id="title">Welcome to Music App.</h1>
        </div>
        <div class="song_cover">
            <img id="cover" src="./images/music_stock.png" alt="">
        </div>
        
        <audio id="song" src=""></audio>

        <div class="controls">
            <img src="./images/sortleft_icon.png" alt="" id="prev" title="Previous">
            <img src="./images/play_icon.png" alt="" id="playpause" title="Play/Pause">
            <img src="./images/sortright_icon.png" alt="" id="next" title="Next">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
